version: "3.7"

services:
  shiny:
    container_name: '${COMPOSE_PROJECT_NAME}'
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    user: 'shiny'
    env_file: .env
    ports:
      - '${HOST_PORT_NUMBER}:3839'
    volumes:
      - 'shiny_logs:/var/log/shiny-server'
      - '${HOST_MACHINE_CACHE_LOCATION}:/renv/cache'
    command:
      bash -c "R -e 'renv::restore();' && /usr/bin/shiny-server"

volumes:
  shiny_logs:
